<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-interno">
            <div class="pantalla">
                <div class="pantalla-interna">
                    <div class="pokemon">
                        <div class="pokemon-interno">
                            <div class="pokemon-titulo">
                                <h2>PIKACHU</h2>
                            </div>
                            <div class="pokemon-image">
                                <img class="pokemon-img" src="" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="skills-interno">
                            <div class="skills-titulo">
                                <h2>SKILLS</h2>
                            </div>
                            <div class="skills-info">
                                <div class="info-static">
                                    <h3>HP</h6>
                                    <h3>ATTACK</h6>
                                    <h3>DEFENSE</h6>
                                    <h3>SPEED</h6>
                                </div>
                                <div class="info-dynamic">
                                    <h3>22/22</h3>
                                    <h3>11</h3>
                                    <h3>9</h3>
                                    <h3>15</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="herradura">
                <div class="herradura-mayor"></div>
                <div class="herradura-menor"></div>
            </div>
            <div class="controles">
                <div class="control-start">
                    <button></button>
                </div>
                <div class="control-move">
                    <div class="cruz-control">
                        <div class="circle-control">
                            <div class="circle-top">
                                <button></button>
                            </div>
                            <div class="circle-med">
                                <button></button><button></button><button></button>
                            </div>
                            <div class="circle-bot">
                                <button></button>
                            </div>
                        </div>
                    </div>
                    <div class="ventilacion">
                        <div>
                            <div>....</div>
                            <div>....</div>
                            <div>....</div>
                            <div>....</div>
                            
                        </div>
                    </div>
                    <div class="ab-control">
                        <div class="container-ab">
                            <button>A</button>
                            <button>B</button>
                        </div>
                    </div>
                </div>
                <div class="control-click">
                    <button></button>
                    <button></button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="app.js"></script>
</html>
